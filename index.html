<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="index.css" type="text/css" />
	</head>
	<body>
		<h1>LaunchNavigator Example</h1>

		<!-- iOS Only -->
		<div id="prefer-google-maps" class="ios-only example">
			<div>
				<label>Prefer Google Maps? (iOS only)</label>
				<input type="checkbox" />
			</div>
		</div>

		<!-- Android Only -->
		<div id="navigation-mode" class="android-only example">
			<div>
				<label>Navigation mode (Android only)</label>
				<select>
					<option value="maps" selected="selected">Maps</option>
					<option value="turn-by-turn">Turn-by-turn</option>
				</select>
			</div>
		</div>

		<!-- All Platforms -->
		<div id="all-1" class="example">
			<p>Current location to destination by lat/lon</p>
			<div>
				<label>Destination Latitude: </label>
				<input class="dlat" value="50.279306"/>
			</div>
			<div>
				<label>Destination Longitude: </label>
				<input class="dlon" value="-5.163158"/>
			</div>
			<button>Navigate</button>
		</div>

		<div id="all-2" class="example">
			<p>Current location to destination by place name</p>
			<div>
				<label>Destination Name: </label>
				<input class="dname" value="London, UK"/>
			</div>
			<button>Navigate</button>
		</div>

		<div id="all-3" class="example">
			<p>Start location to destination by lat/lon</p>
			<div>
				<label>Start Latitude: </label>
				<input class="slat" value="50.342847"/>
			</div>
			<div>
				<label>Start Longitude: </label>
				<input class="slon" value="-4.749904"/>
			</div>
			<div>
				<label>Destination Latitude: </label>
				<input class="dlat" value="50.279306"/>
			</div>
			<div>
				<label>Destination Longitude: </label>
				<input class="dlon" value="-5.163158"/>
			</div>
			<button>Navigate</button>
		</div>

		<div id="all-4" class="example">
			<p>Start location to destination by place name</p>
			<div>
				<label>Start Name: </label>
				<input class="sname" value="Manchester, UK"/>
			</div>
			<div>
				<label>Destination Name: </label>
				<input class="dname" value="London, UK"/>
			</div>
			<button>Navigate</button>
		</div>

		<div id="all-5" class="example">
			<p>Transport mode</p>
			<div>
				<label>Start Name: </label>
				<input class="sname" value="Manchester, UK"/>
			</div>
			<div>
				<label>Destination Name: </label>
				<input class="dname" value="London, UK"/>
			</div>
			<div>
				<label>Transport mode: </label>
				<select class="modes"></select>
			</div>
			<button>Navigate</button>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="index.js"></script>

	</body>
</html>
